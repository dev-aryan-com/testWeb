<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #74ebd5, #ACB6E5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .container {
            background: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 1.5em;
            color: #555;
            margin-bottom: 20px;
        }

        p {
            color: #666;
            font-size: 1.1em;
            margin-bottom: 20px;
        }

        .btn-main {
            padding: 10px 20px;
            background-color: #74ebd5;
            color: white;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-main:hover {
            background-color: #3ec1d3;
        }

        .languages {
            margin-top: 20px;
        }

        .languages span {
            background-color: #e0f7fa;
            color: #00796b;
            padding: 5px 10px;
            margin: 5px;
            border-radius: 5px;
            font-size: 1em;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Portfolio</h1>
        <h2>I'm Aryan Raj</h2>
        <p>I am passionate about coding and web development.</p>

        <h3>About Me</h3>
        <p>I'm a web developer who loves building modern websites and applications.</p>

        <h3>Languages I Know</h3>
        <div class="languages">
            <span>HTML</span>
            <span>CSS</span>
            <span>JavaScript</span>
            <span>PHP</span>
            <span>MySQL</span>
            <span>Python</span>
            <span>Bash scripting</span>
        </div>

        <button class="btn-main" onclick="redirect()">Visit Main Website</button>
    </div>

    <script>
        function redirect() {
            window.location.href = "https://aryanraj7167.great-site.net/?r='github.is-great.org'"; // Change to your main website URL
        }
    </script>
</body>
</html>
